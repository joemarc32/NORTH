<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toledo City Water District</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="resources/ol.css">
  <link rel="stylesheet" href="resources/qgis2web.css">
  <link rel="stylesheet" href="resources/modern.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100%;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header .logo {
      height: 50px;
      margin-right: 15px;
    }

    main {
      height: calc(100vh - 120px); /* header + footer = approx 120px */
    }

    .map {
      width: 100%;
      height: 100%;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="tcwdlogoicon.final-01.png" alt="Toledo City Water District Logo" class="logo">
    <h1>Toledo City Water District</h1>
  </header>
  <main>
    <div id="map" class="map"></div>
  </main>
  <footer>
    &copy; 2025 Toledo City Water District. All rights reserved.
  </footer>

  <!-- Scripts to render the map -->
  <script src="resources/ol.js"></script>
  <script src="resources/qgis2web.js"></script>
  <script src="layers/layers.js"></script>
  <script src="layers/131_12.js"></script>
  <script src="layers/132_11.js"></script>
  <script src="layers/133_10.js"></script>
  <script src="layers/134_9.js"></script>
  <script src="layers/141_5.js"></script>
  <script src="layers/142_4.js"></script>
  <script src="layers/143_3.js"></script>
  <script src="layers/144_2.js"></script>
  <script src="layers/145_1.js"></script>
  <script src="layers/161_8.js"></script>
  <script src="layers/162_7.js"></script>
  <script src="layers/163_6.js"></script>
</body>
</html>
